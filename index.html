<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgePowered Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border: #dee2e6;
            --radius: 0.375rem;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: #404040;
        }

        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .navbar {
            background: var(--bg-primary) !important;
            border-bottom: 1px solid var(--border);
        }

        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .category-tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .post-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .action-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: var(--radius);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .like-btn.liked {
            color: var(--danger);
        }

        .bookmark-btn.bookmarked {
            color: var(--warning);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius);
            max-width: 600px;
            margin: 2rem auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-control {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.75rem;
            color: var(--text-primary);
            width: 100%;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            z-index: 1001;
            min-width: 300px;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-secondary) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="color: var(--primary);">
                <i class="bi bi-lightning-charge-fill"></i> EdgePowered
            </a>
            
            <div class="d-flex align-items-center gap-3">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-moon"></i>
                </button>
                
                <!-- Authenticated User Section -->
                <div id="user-section" style="display: none;">
                    <div class="d-flex align-items-center gap-2">
                        <span id="username-display"></span>
                        <div class="dropdown">
                            <button class="btn btn-outline-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" onclick="loadUserProfile()">Profile</a></li>
                                <li><a class="dropdown-item" href="#" onclick="loadBookmarks()">Bookmarks</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Auth Buttons -->
                <div id="auth-section">
                    <button class="btn btn-outline-primary btn-sm" id="sign-in-btn">Sign In</button>
                    <button class="btn btn-primary btn-sm" id="create-account-btn">Create Account</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Stats Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 id="stats-users">0</h3>
                        <p class="text-muted">Users</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 id="stats-posts">0</h3>
                        <p class="text-muted">Posts</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 id="stats-comments">0</h3>
                        <p class="text-muted">Comments</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 id="stats-likes">0</h3>
                        <p class="text-muted">Likes</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts Section -->
        <div id="posts-section" style="display: none;">
            <!-- Filter Bar -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <select id="category-filter" class="form-control">
                        <option value="">All Categories</option>
                        <option value="General">General</option>
                        <option value="Technology">Technology</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" id="search-input" class="form-control" placeholder="Search posts...">
                </div>
                <div class="col-md-3">
                    <select id="sort-filter" class="form-control">
                        <option value="newest">Newest</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="new-post-btn">
                        <i class="bi bi-plus-lg"></i> New Post
                    </button>
                </div>
            </div>

            <!-- Posts Container -->
            <div id="posts-container">
                <!-- Posts will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <h4>No posts yet</h4>
                <p>Be the first to start a discussion!</p>
                <button class="btn btn-primary" id="empty-state-post-btn">Create First Post</button>
            </div>

            <!-- Load More -->
            <div id="load-more-container" style="text-align: center; margin: 2rem 0;">
                <button class="btn btn-outline-primary" id="load-more-btn">
                    Load More Posts
                </button>
            </div>
        </div>

        <!-- Auth Required Message -->
        <div id="auth-required" class="text-center" style="padding: 4rem 2rem;">
            <i class="bi bi-chat-square-text" style="font-size: 4rem; color: var(--text-muted);"></i>
            <h3>Welcome to EdgePowered Forum</h3>
            <p class="text-muted">Please sign in to view and participate in discussions</p>
            <button class="btn btn-primary btn-lg" id="auth-required-signin">Sign In</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Sign In</h4>
                <button class="btn-close" onclick="hideModal('loginModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Username or Email</label>
                    <input type="text" id="loginUsername" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary w-50" onclick="hideModal('loginModal')">Cancel</button>
                    <button class="btn btn-primary w-50" id="login-btn">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Create Account</h4>
                <button class="btn-close" onclick="hideModal('registerModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="registerUsername" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email (Optional)</label>
                    <input type="email" id="registerEmail" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="form-control">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary w-50" onclick="hideModal('registerModal')">Cancel</button>
                    <button class="btn btn-primary w-50" id="register-btn">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <div id="createPostModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Create New Post</h4>
                <button class="btn-close" onclick="hideModal('createPostModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select id="postCategory" class="form-control">
                        <option value="General">General</option>
                        <option value="Technology">Technology</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title (Optional)</label>
                    <input type="text" id="postTitle" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea id="postContent" class="form-control" rows="6"></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary w-50" onclick="hideModal('createPostModal')">Cancel</button>
                    <button class="btn btn-primary w-50" id="create-post-btn">Publish Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        // Configuration
        const API_BASE = window.location.origin + '/api';
        let currentUser = null;
        let socket = null;

        // Utility Functions
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div>${message}</div>
                <button onclick="this.parentElement.remove()" style="background:none; border:none; margin-left:10px;">&times;</button>
            `;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const token = localStorage.getItem('token');
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` }),
                    },
                    ...options
                };

                if (config.body) {
                    config.body = JSON.stringify(config.body);
                }

                const response = await fetch(API_BASE + endpoint, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }

                return data;
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            }
        }

        // Authentication Functions
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                const data = await apiCall('/login', {
                    method: 'POST',
                    body: { username, password }
                });

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    currentUser = data.user;
                    
                    hideModal('loginModal');
                    showAuthenticatedUI();
                    showToast('Successfully signed in!', 'success');
                    loadPosts();
                    loadStats();
                    
                    // Initialize socket connection
                    initializeSocket();
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        async function handleRegister() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const email = document.getElementById('registerEmail').value;

            if (!username || !password || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            try {
                const data = await apiCall('/register', {
                    method: 'POST',
                    body: { username, password, email }
                });

                if (data.success) {
                    hideModal('registerModal');
                    showToast('Account created! Please sign in.', 'success');
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            currentUser = null;
            showUnauthenticatedUI();
            showToast('Successfully signed out', 'success');
            
            if (socket) {
                socket.disconnect();
            }
        }

        function showAuthenticatedUI() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('auth-required').style.display = 'none';
            document.getElementById('posts-section').style.display = 'block';
            document.getElementById('user-section').style.display = 'block';
            
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            document.getElementById('username-display').textContent = userData.username;
        }

        function showUnauthenticatedUI() {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('auth-required').style.display = 'block';
            document.getElementById('posts-section').style.display = 'none';
            document.getElementById('user-section').style.display = 'none';
        }

        // Posts Functions
        async function loadPosts() {
            const category = document.getElementById('category-filter').value;
            const search = document.getElementById('search-input').value;
            const sort = document.getElementById('sort-filter').value;

            try {
                const params = new URLSearchParams({
                    page: 1,
                    per_page: 10,
                    ...(category && { category }),
                    ...(search && { search }),
                    ...(sort && { sort })
                });

                const data = await apiCall(`/posts?${params}`);
                
                if (data.success) {
                    renderPosts(data.data);
                    document.getElementById('empty-state').style.display = data.data.length === 0 ? 'block' : 'none';
                }
            } catch (error) {
                document.getElementById('posts-container').innerHTML = '<div class="text-center text-muted">Failed to load posts</div>';
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            
            if (posts.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3 mb-3">
                            <div class="user-avatar" style="background-color: ${post.avatar_color}">
                                ${post.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between">
                                    <strong>${post.username}</strong>
                                    <span class="timestamp">${post.formatted_timestamp}</span>
                                </div>
                                <span class="category-tag">${post.category}</span>
                            </div>
                        </div>
                        
                        ${post.title ? `<h5 class="post-title">${post.title}</h5>` : ''}
                        
                        <div class="post-content">${post.content}</div>
                        
                        <div class="post-stats">
                            <span><i class="bi bi-eye"></i> ${post.view_count || 0} views</span>
                            <span><i class="bi bi-activity"></i> ${post.formatted_last_activity}</span>
                        </div>

                        <div class="post-actions">
                            <div>
                                <button class="action-btn like-btn ${post.user_has_liked ? 'liked' : ''}" 
                                        onclick="likePost(${post.id})">
                                    <i class="bi bi-heart${post.user_has_liked ? '-fill' : ''}"></i>
                                    <span>${post.likes_count}</span>
                                </button>
                                
                                <button class="action-btn" onclick="loadComments(${post.id})">
                                    <i class="bi bi-chat"></i>
                                    <span>${post.comments_count}</span>
                                </button>
                                
                                <button class="action-btn bookmark-btn ${post.user_has_bookmarked ? 'bookmarked' : ''}" 
                                        onclick="bookmarkPost(${post.id})">
                                    <i class="bi bi-bookmark${post.user_has_bookmarked ? '-fill' : ''}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function createPost() {
            const category = document.getElementById('postCategory').value;
            const content = document.getElementById('postContent').value;
            const title = document.getElementById('postTitle').value;

            if (!category || !content) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            try {
                const data = await apiCall('/posts', {
                    method: 'POST',
                    body: { category, content, title }
                });

                if (data.success) {
                    hideModal('createPostModal');
                    document.getElementById('postContent').value = '';
                    document.getElementById('postTitle').value = '';
                    showToast('Post published successfully!', 'success');
                    loadPosts();
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        async function likePost(postId) {
            try {
                const data = await apiCall(`/posts/${postId}/like`, {
                    method: 'POST'
                });

                if (data.success) {
                    loadPosts(); // Reload posts to update like status
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        async function bookmarkPost(postId) {
            try {
                const data = await apiCall(`/posts/${postId}/bookmark`, {
                    method: 'POST'
                });

                if (data.success) {
                    loadPosts(); // Reload posts to update bookmark status
                showToast(`Post ${data.action}`, 'success');
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        async function loadComments(postId) {
            showToast('Comments feature coming soon!', 'info');
        }

        async function loadUserProfile() {
            try {
                const data = await apiCall('/profile');
                if (data.success) {
                    showToast(`Welcome ${data.profile.username}!`, 'success');
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        async function loadBookmarks() {
            try {
                const data = await apiCall('/bookmarks');
                if (data.success) {
                    showToast(`Loaded ${data.data.length} bookmarks`, 'success');
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        async function loadStats() {
            try {
                const data = await apiCall('/stats');
                if (data.success) {
                    document.getElementById('stats-users').textContent = data.stats.users;
                    document.getElementById('stats-posts').textContent = data.stats.posts;
                    document.getElementById('stats-comments').textContent = data.stats.comments;
                    document.getElementById('stats-likes').textContent = data.stats.likes;
                }
            } catch (error) {
                // Error handled in apiCall
            }
        }

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('new_post', (data) => {
                showToast(`New post in ${data.category} by ${data.username}`, 'info');
                loadPosts();
            });
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeIcon = document.querySelector('#theme-toggle i');
            themeIcon.className = newTheme === 'light' ? 'bi bi-moon' : 'bi bi-sun';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            
            if (token && userData) {
                currentUser = JSON.parse(userData);
                showAuthenticatedUI();
                loadPosts();
                loadStats();
                initializeSocket();
            }

            // Theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const themeIcon = document.querySelector('#theme-toggle i');
            themeIcon.className = savedTheme === 'light' ? 'bi bi-moon' : 'bi bi-sun';

            // Event listeners
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('sign-in-btn').addEventListener('click', () => showModal('loginModal'));
            document.getElementById('create-account-btn').addEventListener('click', () => showModal('registerModal'));
            document.getElementById('auth-required-signin').addEventListener('click', () => showModal('loginModal'));
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('register-btn').addEventListener('click', handleRegister);
            document.getElementById('new-post-btn').addEventListener('click', () => showModal('createPostModal'));
            document.getElementById('empty-state-post-btn').addEventListener('click', () => showModal('createPostModal'));
            document.getElementById('create-post-btn').addEventListener('click', createPost);

            // Filters
            document.getElementById('category-filter').addEventListener('change', loadPosts);
            document.getElementById('search-input').addEventListener('input', debounce(loadPosts, 500));
            document.getElementById('sort-filter').addEventListener('change', loadPosts);
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Make functions globally available
        window.hideModal = hideModal;
        window.loadComments = loadComments;
        window.likePost = likePost;
        window.bookmarkPost = bookmarkPost;
        window.loadUserProfile = loadUserProfile;
        window.loadBookmarks = loadBookmarks;
    </script>
</body>
