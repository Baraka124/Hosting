    // Enhanced Posts Manager
    class PostsManager {
      constructor() {
        this.loading = false;
        this.cache = new Map();
        this.cacheTimeout = 300000; // 5 minutes
      }

      async loadPosts(useCache = true) {
        if (this.loading) return;
        
        this.loading = true;
        appState.setState({ ui: { ...appState.state.ui, loading: true } });

        try {
          const { currentPage, filters } = appState.state.ui;
          const cacheKey = `posts_${currentPage}_${JSON.stringify(filters)}`;
          
          // Check cache first
          if (useCache && this.cache.has(cacheKey)) {
            const cached = this.cache.get(cacheKey);
            if (Date.now() - cached.timestamp < this.cacheTimeout) {
              appState.setState({ 
                posts: currentPage === 1 ? 
                  cached.data : 
                  [...appState.state.posts, ...cached.data],
                ui: { 
                  ...appState.state.ui, 
                  loading: false,
                  hasMore: cached.hasMore
                }
              });
              return;
            }
          }

          const params = new URLSearchParams({
            page: currentPage,
            per_page: 10,
            ...(filters.category && { category: filters.category }),
            ...(filters.search && { search: filters.search }),
            ...(filters.sort && { sort: filters.sort })
          });

          const data = await this.apiCall(`/posts?${params}`);
          
          if (data.success) {
            const posts = currentPage === 1 ? 
              data.data : 
              [...appState.state.posts, ...data.data];
            
            // Update cache
            this.cache.set(cacheKey, {
              data: data.data,
              hasMore: currentPage < data.pagination.pages,
              timestamp: Date.now()
            });

            // Update posts count
            document.getElementById('posts-count').textContent = 
              `Showing ${posts.length} of ${data.pagination.total} posts`;
            
            appState.setState({ 
              posts,
              ui: { 
                ...appState.state.ui, 
                loading: false,
                hasMore: currentPage < data.pagination.pages
              }
            });

            // Show/hide empty state
            this.toggleEmptyState(posts.length === 0);
          }
        } catch (error) {
          console.error('Failed to load posts:', error);
          appState.setState({ ui: { ...appState.state.ui, loading: false } });
          this.toggleEmptyState(true);
        } finally {
          this.loading = false;
        }
      }

      toggleEmptyState(show) {
        const emptyState = document.getElementById('empty-state');
        const postsContainer = document.getElementById('posts-container');
        const loadMoreContainer = document.getElementById('load-more-container');
        
        if (show) {
          emptyState.style.display = 'block';
          postsContainer.style.display = 'none';
          loadMoreContainer.style.display = 'none';
        } else {
          emptyState.style.display = 'none';
          postsContainer.style.display = 'block';
        }
      }

      async createPost(category, content, title = '') {
        try {
          const data = await this.apiCall('/posts', {
            method: 'POST',
            body: { category, content, title }
          });

          if (data.success) {
            const newPost = {
              id: data.post_id,
              content,
              title,
              category,
              user_id: appState.state.user.id,
              username: appState.state.user.username,
              avatar_color: appState.state.user.avatar_color,
              timestamp: new Date().toISOString(),
              last_activity: new Date().toISOString(),
              likes_count: 0,
              comments_count: 0,
              user_has_liked: false,
              user_has_bookmarked: false
            };

            appState.setState({
              posts: [newPost, ...appState.state.posts]
            });

            // Clear cache for first page
            this.clearCacheForPage(1);
            
            return true;
          }
        } catch (error) {
          console.error('Failed to create post:', error);
          return false;
        }
      }

      async likePost(postId) {
        try {
          const data = await this.apiCall(`/posts/${postId}/like`, {
            method: 'POST'
          });

          if (data.success) {
            const posts = appState.state.posts.map(post => {
              if (post.id === postId) {
                return {
                  ...post,
                  likes_count: data.likes_count,
                  user_has_liked: data.action === 'liked'
                };
              }
              return post;
            });

            appState.setState({ posts });
            return true;
          }
        } catch (error) {
          console.error('Failed to like post:', error);
          return false;
        }
      }

      async bookmarkPost(postId) {
        try {
          const data = await this.apiCall(`/posts/${postId}/bookmark`, {
            method: 'POST'
          });
          
          if (data.success) {
            this.updateBookmarkUI(postId, data.action === 'bookmarked');
            return true;
          }
        } catch (error) {
          console.error('Bookmark operation failed:', error);
          return false;
        }
      }

      updateBookmarkUI(postId, isBookmarked) {
        const postElement = document.querySelector(`[data-post-id="${postId}"]`);
        if (postElement) {
          const bookmarkBtn = postElement.querySelector('.bookmark-btn');
          if (bookmarkBtn) {
            bookmarkBtn.classList.toggle('bookmarked', isBookmarked);
            bookmarkBtn.innerHTML = isBookmarked ? 
              '<i class="bi bi-bookmark-fill"></i>' : 
              '<i class="bi bi-bookmark"></i>';
          }
        }

        // Update in state
        const posts = appState.state.posts.map(post => {
          if (post.id === postId) {
            return { ...post, user_has_bookmarked: isBookmarked };
          }
          return post;
        });
        appState.setState({ posts });
      }

      loadMore() {
        const { currentPage, hasMore } = appState.state.ui;
        if (hasMore && !this.loading) {
          appState.setState({
            ui: { ...appState.state.ui, currentPage: currentPage + 1 }
          });
          this.loadPosts(false); // Don't use cache for pagination
        }
      }

      async searchPosts(filters) {
        try {
          const params = new URLSearchParams({
            page: 1,
            per_page: 20,
            ...(filters.category && { category: filters.category }),
            ...(filters.search && { search: filters.search }),
            ...(filters.author && { author: filters.author }),

            ...(filters.minLikes && { min_likes: filters.minLikes }),
            ...(filters.hasComments && { has_comments: true }),
            ...(filters.myPosts && { my_posts: true }),
            ...(filters.featured && { featured: true })
          });

          const data = await this.apiCall(`/search?${params}`);
          return data;
        } catch (error) {
          console.error('Search failed:', error);
          throw error;
        }
      }

      async deletePost(postId) {
        try {
          const response = await this.apiCall(`/posts/${postId}`, {
            method: 'DELETE'
          });

          if (response.success) {
            const posts = appState.state.posts.filter(post => post.id !== postId);
            appState.setState({ posts });
            uiManager.showToast('Post deleted successfully', 'success');
            return true;
          }
        } catch (error) {
          console.error('Failed to delete post:', error);
          uiManager.showToast('Failed to delete post', 'error');
          return false;
        }
      }

      async updatePost(postId, content, category, title = '') {
        try {
          const response = await this.apiCall(`/posts/${postId}`, {
            method: 'PUT',
            body: { content, category, title }
          });

          if (response.success) {
            const posts = appState.state.posts.map(post => {
              if (post.id === postId) {
                return { 
                  ...post, 
                  content, 
                  category, 
                  title,
                  edited_at: new Date().toISOString() 
                };
              }
              return post;
            });

            appState.setState({ posts });
            return true;
          }
        } catch (error) {
          console.error('Failed to update post:', error);
          return false;
        }
      }

      async reportPost(postId, reason, description = '') {
        try {
          const response = await this.apiCall('/moderation/reports', {
            method: 'POST',
            body: {
              post_id: postId,
              reason: reason,
              description: description
            }
          });

          return response.success;
        } catch (error) {
          console.error('Failed to report post:', error);
          return false;
        }
      }

      clearCacheForPage(page) {
        const keysToDelete = [];
        for (const key of this.cache.keys()) {
          if (key.startsWith(`posts_${page}_`)) {
            keysToDelete.push(key);
          }
        }
        keysToDelete.forEach(key => this.cache.delete(key));
      }

      async apiCall(endpoint, options = {}) {
        return await apiCall(endpoint, options);
      }
    }

    // Enhanced Search
    class EnhancedSearch {
      constructor() {
        this.searchTimeout = null;
        this.setupRealTimeSearch();
      }

      setupRealTimeSearch() {
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.addEventListener('input', (e) => {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
              this.performRealTimeSearch(e.target.value);
            }, 300);
          });

          // Close suggestions when clicking outside
          document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-suggestions') && !e.target.closest('.search-input')) {
              this.hideSuggestions();
            }
          });
        }
      }

      async performRealTimeSearch(query) {
        if (query.length < 2) {
          this.hideSuggestions();
          return;
        }
        
        try {
          const response = await apiCall(`/search?q=${encodeURIComponent(query)}&per_page=5`);
          if (response.success) {
            this.showSearchSuggestions(response.data, query);
          }
        } catch (error) {
          console.error('Search failed:', error);
        }
      }

      showSearchSuggestions(results, query) {
        const suggestions = this.createSearchSuggestions(results, query);
        
        // Remove existing suggestions
        this.hideSuggestions();
        
        const searchInput = document.getElementById('search-input');
        searchInput.parentNode.appendChild(suggestions);
      }

      createSearchSuggestions(results, query) {
        const div = document.createElement('div');
        div.className = 'search-suggestions';
        
        if (results.length === 0) {
          div.innerHTML = `<div class="suggestion-item">No results for "${query}"</div>`;
        } else {
          div.innerHTML = results.map(post => `
            <div class="suggestion-item" onclick="enhancedSearch.selectSuggestion(${post.id})">
              <div class="suggestion-content">${this.highlightText(this.truncateText(post.content, 100), query)}</div>
              <div class="suggestion-meta">
                <span class="username">by ${post.username}</span>
                <span class="likes"><i class="bi bi-heart"></i> ${post.likes_count}</span>
              </div>
            </div>
          `).join('');
        }
        
        return div;
      }

      hideSuggestions() {
        const existingSuggestions = document.querySelector('.search-suggestions');
        if (existingSuggestions) {
          existingSuggestions.remove();
        }
      }

      selectSuggestion(postId) {
        this.hideSuggestions();
        // Scroll to the post or highlight it
        const postElement = document.querySelector(`[data-post-id="${postId}"]`);
        if (postElement) {
          postElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
          postElement.style.animation = 'pulse 2s infinite';
          setTimeout(() => {
            postElement.style.animation = '';
          }, 2000);
        }
      }

      highlightText(text, query) {
        const regex = new RegExp(`(${this.escapeRegex(query)})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
      }

      escapeRegex(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      }

      truncateText(text, length) {
        if (text.length <= length) return text;
        return text.substr(0, length) + '...';
      }
    }

        });

          appState.updateFilters({ category: e.target.value });

        document.getElementById('search-input').addEventListener('input', debounce((e) => {
          appState.updateFilters({ search: e.target.value });
          this.postsManager.loadPosts();
        }, 500));

        document.getElementById('sort-filter').addEventListener('change', (e) => {
          appState.updateFilters({ sort: e.target.value });
          this.postsManager.loadPosts();
        });

        document.getElementById('clear-filters-btn').addEventListener('click', () => {
          document.getElementById('category-filter').value = '';
          document.getElementById('search-input').value = '';
          document.getElementById('sort-filter').value = 'newest';

          this.postsManager.loadPosts();
        });

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => this.toggleTheme());

        // Rich text editor
        this.setupRichTextEditor();

        // Report system
        this.reportManager.setupReportListeners();

        // Moderation panel
        document.getElementById('moderation-status').addEventListener('change', (e) => {
          this.moderationManager.loadReports(e.target.value);
        });
        document.getElementById('refresh-reports-btn').addEventListener('click', () => {
          this.moderationManager.loadReports(document.getElementById('moderation-status').value);
        });

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
          if (e.target.classList.contains('modal-overlay')) {
            this.hideModal(e.target.id);
          }
        });

        // Close notifications panel when clicking outside
        document.addEventListener('click', (e) => {
          if (!e.target.closest('#notifications-panel') && !e.target.closest('#notification-bell')) {
            document.getElementById('notifications-panel').classList.remove('active');
          }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
              case 'k':
                e.preventDefault();
                document.getElementById('search-input').focus();
                break;
              case 'n':
                e.preventDefault();
                if (appState.state.user) {
                  this.showModal('createPostModal');
                }
                break;
            }
          }
        });
      }

      setupRichTextEditor() {
        const toolbar = document.querySelector('.editor-toolbar');
        if (toolbar) {
          toolbar.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.parentElement.tagName === 'BUTTON') {
              const button = e.target.tagName === 'BUTTON' ? e.target : e.target.parentElement;
              const command = button.dataset.command;
              const value = button.dataset.value;
              
              if (command === 'formatBlock') {
                document.execCommand(command, false, value);
              } else if (command === 'createLink') {
                const url = prompt('Enter URL:');
                if (url) {
                  document.execCommand(command, false, url);
                }
              } else {
                document.execCommand(command, false, null);
              }
              
              document.getElementById('postContent').focus();
            }
          });
        }
      }

      showModal(id) {
        document.getElementById(id).style.display = 'block';
      }

      hideModal(id) {
        document.getElementById(id).style.display = 'none';
        if (id === 'createPostModal') {
          document.getElementById('postContent').innerHTML = '';
          document.getElementById('postTitle').value = '';
        }
      }

      showMainView() {
        // Scroll to top and reload posts
        window.scrollTo(0, 0);
        this.postsManager.loadPosts();
      }

      async handleLogin() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        const rememberMe = document.getElementById('remember-me').checked;

        if (!username || !password) {
          this.showToast('Please fill in all fields', 'error');
          return;
        }

        this.setButtonLoading('login-btn', true);

        try {
          const data = await apiCall('/login', {
            method: 'POST',
            body: { username, password, remember_me: rememberMe }
          });

          if (data.success && data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));
            if (data.session_token) {
              localStorage.setItem('sessionToken', data.session_token);
            }
            appState.setState({ user: data.user });

            this.hideModal('loginModal');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            
            this.showAuthenticatedUI();
            this.showToast('Successfully signed in!', 'success');
            this.postsManager.loadPosts();
            this.loadUserStats();
          }
        } catch (error) {
          // Error handled in apiCall
        } finally {
          this.setButtonLoading('login-btn', false);
        }
      }

      async handleRegister() {
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;
        const email = document.getElementById('registerEmail').value;

        if (!username || !password || !confirmPassword) {
          this.showToast('Please fill in all fields', 'error');
          return;
        }

        if (password !== confirmPassword) {
          this.showToast('Passwords do not match', 'error');
          return;
        }

        this.setButtonLoading('register-btn', true);

        try {
          const data = await apiCall('/register', {
            method: 'POST',
            body: { username, password, email }
          });

          if (data.success) {
            this.hideModal('registerModal');
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerConfirmPassword').value = '';
            document.getElementById('registerEmail').value = '';
            this.showToast('Account created! Please sign in.', 'success');
          }
        } catch (error) {
          // Error handled in apiCall
        } finally {
          this.setButtonLoading('register-btn', false);
        }
      }

      async handleCreatePost() {
        const category = document.getElementById('postCategory').value;
        const content = document.getElementById('postContent').innerHTML;
        const title = document.getElementById('postTitle').value;

        if (!category || !content || content === '<br>') {
          this.showToast('Please fill in all fields', 'error');
          return;
        }

        this.setButtonLoading('create-post-btn', true);

        const success = await this.postsManager.createPost(category, content, title);
        if (success) {
          this.hideModal('createPostModal');
          document.getElementById('postContent').innerHTML = '';
          document.getElementById('postTitle').value = '';
          this.showToast('Post published successfully!', 'success');
        }

        this.setButtonLoading('create-post-btn', false);
      }

      setButtonLoading(buttonId, loading) {
        const button = document.getElementById(buttonId);
        const text = button.querySelector('.btn-text');
        const loadingEl = button.querySelector('.btn-loading');
        
        if (loading) {
          text.style.display = 'none';
          loadingEl.style.display = 'block';
          button.disabled = true;
        } else {
          text.style.display = 'block';
          loadingEl.style.display = 'none';
          button.disabled = false;
        }
      }

      logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('userData');
        localStorage.removeItem('sessionToken');
        appState.setState({ 
          user: null, 
          posts: [], 
          notifications: [], 
          unreadNotifications: 0 
        });
        this.notificationManager.stopPolling();
        this.showUnauthenticatedUI();
        this.showToast('Successfully signed out', 'success');

        document.getElementById('notification-bell').style.display = 'block';

        document.getElementById('bookmarks-btn').style.display = 'block';
        document.getElementById('advanced-search-btn').style.display = 'block';

      async handleLike(postId) {

          await this.postsManager.deletePost(postId);
        }

      sharePost(postId) {
        const post = appState.state.posts.find(p => p.id === postId);
        if (post) {
          const shareText = `Check out this post by ${post.username} on EdgePowered: "${post.content.substring(0, 100)}..."`;
          if (navigator.share) {
            navigator.share({
              title: 'EdgePowered Post',
              text: shareText,
              url: window.location.href + `#post-${postId}`
            });
          } else {
            // Fallback: copy to clipboard
            navigator.clipboard.writeText(shareText);
            this.showToast('Post content copied to clipboard!', 'success');
          }
        }
      }

      showToast(message, type = 'info', duration = 3000) {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `
          <div class="toast-icon">
            <i class="bi bi-${this.getToastIcon(type)}"></i>
          </div>
          <div class="toast-content">
            <div class="toast-title">${this.getToastTitle(type)}</div>
            <div class="toast-message">${message}</div>
          </div>
          <button class="toast-close" onclick="this.parentElement.remove()">
            <i class="bi bi-x"></i>
          </button>
        `;
        
        toastContainer.appendChild(toast);
        
        setTimeout(() => {
          if (toast.parentElement) {
            toast.remove();
          }
        }, duration);
      }

      getToastIcon(type) {
        const icons = {
          success: 'check-circle',
          error: 'exclamation-circle',
          warning: 'exclamation-triangle',
          info: 'info-circle'
        };
        return icons[type] || 'info-circle';
      }

      getToastTitle(type) {
        const titles = {
          success: 'Success',
          error: 'Error',
          warning: 'Warning',
          info: 'Information'
        };
        return titles[type] || 'Notification';
      }
    }

    // Utility Functions
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) return "Recently";
      
      try {
        const postTime = new Date(timestamp);
        const now = new Date();
        const diff = now - postTime;
        
        if (diff < 60000) return 'Just now';
        if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
        if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
        if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
        return postTime.toLocaleDateString();
      } catch {
        return timestamp;
      }
    }

    async function apiCall(endpoint, options = {}) {
      try {
        const token = localStorage.getItem('token');
        const sessionToken = localStorage.getItem('sessionToken');
        const config = {
          headers: {
            'Content-Type': 'application/json',
            ...(token && { 'Authorization': `Bearer ${token}` }),
            ...(sessionToken && { 'X-Session-Token': sessionToken }),
          },
          ...options
        };

        if (config.body) {
          config.body = JSON.stringify(config.body);
        }

        const response = await fetch(API_BASE + endpoint, config);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Request failed');
        }

        return data;
      } catch (error) {
        uiManager.showToast('Error: ' + error.message, 'error');
        throw error;
      }
    }

    // Initialize Application
    let uiManager;

    document.addEventListener('DOMContentLoaded', function() {
      console.log('âœ… DOM Loaded - Initializing Enhanced EdgePowered Forum');
      
      // Initialize UI Manager
      uiManager = new UIManager();

      // Initialize theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      const themeIcon = document.querySelector('#theme-toggle i');
      themeIcon.className = savedTheme === 'light' ? 'bi bi-moon' : 'bi bi-sun';

      // Check authentication status
      const token = localStorage.getItem('token');
      const userData = localStorage.getItem('userData');
      
      if (token && userData) {
        try {
          const user = JSON.parse(userData);
          appState.setState({ user });
          uiManager.showAuthenticatedUI();
          uiManager.postsManager.loadPosts();
          uiManager.loadUserStats();
        } catch (error) {
          localStorage.removeItem('token');
          localStorage.removeItem('userData');
          localStorage.removeItem('sessionToken');
        }
      }

      // Subscribe to state changes
      appState.subscribe((state) => {
        // Update posts display
        if (state.posts.length > 0) {
          uiManager.renderPosts(state.posts);
        }

        // Update load more button
        const loadMoreContainer = document.getElementById('load-more-container');
        const loadMoreBtn = document.getElementById('load-more-btn');
        
        if (state.ui.hasMore && state.posts.length > 0) {
          loadMoreContainer.style.display = 'block';
          loadMoreBtn.disabled = state.ui.loading;
          loadMoreBtn.innerHTML = state.ui.loading ? 
            '<i class="bi bi-arrow-repeat spinner"></i> Loading...' : 
            '<i class="bi bi-arrow-clockwise"></i> Load More Posts';
        } else {
          loadMoreContainer.style.display = 'none';
        }

        // Update notification badge
        const notificationCount = document.getElementById('notification-count');
        if (state.unreadNotifications > 0) {
          notificationCount.textContent = state.unreadNotifications;
          notificationCount.style.display = 'flex';
        } else {
          notificationCount.style.display = 'none';
        }

        // Update filters display
        document.getElementById('category-filter').value = state.ui.filters.category;
        document.getElementById('search-input').value = state.ui.filters.search;
        document.getElementById('sort-filter').value = state.ui.filters.sort;

        // Update community stats
        if (state.communityStats.users > 0) {
          document.getElementById('stats-users').textContent = state.communityStats.users;
          document.getElementById('stats-posts').textContent = state.communityStats.posts;
          document.getElementById('stats-comments').textContent = state.communityStats.comments;
          document.getElementById('stats-likes').textContent = state.communityStats.likes;
        }
      });

      console.log('âœ… Enhanced EdgePowered Forum Initialized Successfully!');
    });

    // Make managers globally available for event handlers
    window.uiManager = uiManager;
    window.commentsSystem = uiManager.commentsSystem;
    window.bookmarksManager = uiManager.bookmarksManager;
    window.profileSystem = uiManager.profileSystem;
    window.postEditor = uiManager.postEditor;
    window.enhancedSearch = uiManager.enhancedSearch;
    window.notificationManager = uiManager.notificationManager;
    window.moderationManager = uiManager.moderationManager;
    window.reportManager = uiManager.reportManager;
  </script>
