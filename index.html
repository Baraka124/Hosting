<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konekt ‚Ä¢ Community Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: #007AFF;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <!-- Simple Header -->
  <header style="background: white; padding: 16px 0; border-bottom: 1px solid #e5e5e7;">
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0; color: #007AFF;">
          <i class="bi bi-chat-dots"></i> Konekt
        </h3>
        <div id="user-section">
          <span id="username-display" style="margin-right: 10px;"></span>
          <button class="btn btn-outline-secondary btn-sm" id="logout-btn" style="display: none;">Log Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Welcome Section (shown when not logged in) -->
    <div id="auth-section">
      <div class="card text-center">
        <h2>Welcome to Konekt</h2>
        <p>Join our community forum to share ideas and connect with others.</p>
        <div>
          <button class="btn btn-primary" onclick="showLogin()">Sign In</button>
          <button class="btn btn-outline-primary" onclick="showRegister()" style="margin-left: 10px;">Create Account</button>
        </div>
      </div>
    </div>

    <!-- Posts Section (shown when logged in) -->
    <div id="posts-section" style="display: none;">
      <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 20px;">
        <h4>Community Posts</h4>
        <button class="btn btn-primary" onclick="showCreatePost()">New Post</button>
      </div>
      <div id="posts-container">
        <!-- Posts will appear here -->
      </div>
    </div>
  </div>

  <!-- Simple Modals -->
  <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 24px; border-radius: 12px; width: 400px;">
      <h4>Sign In</h4>
      <div style="margin: 20px 0;">
        <input type="text" id="loginUsername" placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px;">
        <input type="password" id="loginPassword" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px;">
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" onclick="hideModal('loginModal')">Cancel</button>
        <button class="btn btn-primary" onclick="handleLogin()">Sign In</button>
      </div>
    </div>
  </div>

  <div id="registerModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 24px; border-radius: 12px; width: 400px;">
      <h4>Create Account</h4>
      <div style="margin: 20px 0;">
        <input type="text" id="registerUsername" placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px;">
        <input type="password" id="registerPassword" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px;">
        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px;">
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" onclick="hideModal('registerModal')">Cancel</button>
        <button class="btn btn-primary" onclick="handleRegister()">Create Account</button>
      </div>
    </div>
  </div>

  <div id="createPostModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 24px; border-radius: 12px; width: 500px;">
      <h4>Create Post</h4>
      <div style="margin: 20px 0;">
        <select id="postCategory" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px;">
          <option value="General">General</option>
          <option value="Engineering">Engineering</option>
          <option value="Healthcare">Healthcare</option>
        </select>
        <textarea id="postContent" placeholder="What would you like to share?" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; height: 120px;"></textarea>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" onclick="hideModal('createPostModal')">Cancel</button>
        <button class="btn btn-primary" onclick="handleCreatePost()">Publish</button>
      </div>
    </div>
  </div>

  <script>
    // Konekt Forum - Bulletproof Version
    const API_BASE = "https://hosting-production-a352.up.railway.app/api";
    let currentUser = null;
    let allPosts = [];

    // Safe DOM functions
    function getElement(id) {
      return document.getElementById(id);
    }

    function showElement(id) {
      const el = getElement(id);
      if (el) el.style.display = 'block';
    }

    function hideElement(id) {
      const el = getElement(id);
      if (el) el.style.display = 'none';
    }

    function setText(id, text) {
      const el = getElement(id);
      if (el) el.textContent = text;
    }

    function getValue(id) {
      const el = getElement(id);
      return el ? el.value : '';
    }

    function setValue(id, value) {
      const el = getElement(id);
      if (el) el.value = value;
    }

    // Modal functions
    function showModal(id) {
      showElement(id);
    }

    function hideModal(id) {
      hideElement(id);
    }

    function showLogin() {
      showModal('loginModal');
    }

    function showRegister() {
      showModal('registerModal');
    }

    function showCreatePost() {
      showModal('createPostModal');
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Konekt Forum Starting...');
      checkAuthStatus();
    });

    // API call with error handling
    async function apiCall(endpoint, options = {}) {
      const token = localStorage.getItem('token');
      
      try {
        const config = {
          headers: {
            'Content-Type': 'application/json',
            ...(token && { 'Authorization': token }),
          },
          ...options
        };

        if (config.body && typeof config.body === 'object') {
          config.body = JSON.stringify(config.body);
        }

        console.log(`üì° API Call: ${endpoint}`);
        const response = await fetch(`${API_BASE}${endpoint}`, config);
        
        if (response.status === 401) {
          localStorage.removeItem('token');
          localStorage.removeItem('userData');
          currentUser = null;
          showUnauthenticatedUI();
          throw new Error('Session expired. Please login again.');
        }

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || `Request failed: ${response.status}`);
        }

        return data;
      } catch (error) {
        console.error('API Error:', error);
        alert(`Error: ${error.message}`);
        throw error;
      }
    }

    // Authentication
    async function checkAuthStatus() {
      console.log('üîê Checking auth status...');
      const token = localStorage.getItem('token');
      const userData = localStorage.getItem('userData');
      
      if (token && userData) {
        try {
          currentUser = JSON.parse(userData);
          console.log('‚úÖ User found:', currentUser.username);
          showAuthenticatedUI();
          await loadPosts();
        } catch (error) {
          console.error('Auth error:', error);
          handleLogout();
        }
      } else {
        console.log('‚ùå No user found');
        showUnauthenticatedUI();
      }
    }

    function showAuthenticatedUI() {
      console.log('üë§ Showing authenticated UI');
      hideElement('auth-section');
      showElement('posts-section');
      setText('username-display', currentUser.username);
      showElement('logout-btn');
    }

    function showUnauthenticatedUI() {
      console.log('üë• Showing unauthenticated UI');
      showElement('auth-section');
      hideElement('posts-section');
      setText('username-display', '');
      hideElement('logout-btn');
    }

    // Auth handlers
    async function handleLogin() {
      const username = getValue('loginUsername');
      const password = getValue('loginPassword');

      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const data = await apiCall('/login', {
          method: 'POST',
          body: { username, password }
        });

        if (data.success && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userData', JSON.stringify(data.user));
          currentUser = data.user;

          hideModal('loginModal');
          setValue('loginUsername', '');
          setValue('loginPassword', '');
          
          showAuthenticatedUI();
          alert('‚úÖ Successfully signed in!');
        }
      } catch (error) {
        // Error handled in apiCall
      }
    }

    async function handleRegister() {
      const username = getValue('registerUsername');
      const password = getValue('registerPassword');
      const confirmPassword = getValue('registerConfirmPassword');

      if (!username || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        const data = await apiCall('/register', {
          method: 'POST',
          body: { username, password }
        });

        if (data.success) {
          hideModal('registerModal');
          setValue('registerUsername', '');
          setValue('registerPassword', '');
          setValue('registerConfirmPassword', '');
          alert('‚úÖ Account created! Please sign in.');
        }
      } catch (error) {
        // Error handled in apiCall
      }
    }

    function handleLogout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userData');
      currentUser = null;
      showUnauthenticatedUI();
      alert('‚úÖ Successfully signed out');
    }

    // Post handlers
    async function handleCreatePost() {
      const category = getValue('postCategory');
      const content = getValue('postContent');

      if (!category || !content) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const data = await apiCall('/posts', {
          method: 'POST',
          body: { category, content }
        });

        if (data.success) {
          hideModal('createPostModal');
          setValue('postContent', '');
          await loadPosts();
          alert('‚úÖ Post published!');
        }
      } catch (error) {
        // Error handled in apiCall
      }
    }

    async function loadPosts() {
      try {
        const data = await apiCall('/posts');
        
        if (data.success) {
          allPosts = data.data || data;
          displayPosts(allPosts);
        }
      } catch (error) {
        // Error handled in apiCall
      }
    }

    function displayPosts(posts) {
      const container = getElement('posts-container');
      if (!container) return;

      if (!posts || posts.length === 0) {
        container.innerHTML = '<div class="card text-center"><p>No posts yet. Be the first to post!</p></div>';
        return;
      }

      container.innerHTML = posts.map(post => `
        <div class="card">
          <div style="display: flex; justify-content: between; align-items: start; margin-bottom: 12px;">
            <div style="flex: 1">
              <strong>${post.username || 'User'}</strong>
              <div style="color: #666; font-size: 14px; margin-top: 4px;">
                ${new Date(post.timestamp).toLocaleDateString()} ‚Ä¢ ${post.category}
              </div>
            </div>
          </div>
          <div style="margin-bottom: 16px; line-height: 1.5;">${post.content}</div>
          <div style="display: flex; gap: 20px; border-top: 1px solid #eee; padding-top: 12px;">
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-heart"></i> ${post.likes_count || 0}
            </button>
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-chat"></i> ${post.comments_count || 0}
            </button>
          </div>
        </div>
      `).join('');
    }

    // Set up logout button
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = getElement('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', handleLogout);
      }
    });

    console.log('üéØ Konekt Forum Loaded Successfully!');
  </script>
</body>
</html>
