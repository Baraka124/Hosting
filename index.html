<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konekt â€” Smart Forum</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #222; color: #fff;
      padding: 1rem; text-align: center;
    }
    main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    input, textarea, select, button {
      display: block; width: 100%; margin: 0.5rem 0; padding: 0.5rem;
      border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;
    }
    button { background: #0078d7; color: white; border: none; cursor: pointer; }
    button:hover { background: #005ea0; }
    #posts div {
      background: #f9f9f9; border-radius: 8px; margin: 1rem 0; padding: 1rem;
      border-left: 4px solid #0078d7;
    }
    #logout { float: right; background: #c0392b; }
  </style>
</head>
<body>
  <header>
    <h1>Konekt Community</h1>
    <button id="logout" style="display:none;">Logout</button>
  </header>
  <main>
    <section id="auth-section">
      <h2>Login / Register</h2>
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <p id="authMsg"></p>
    </section>

    <section id="post-section" style="display:none;">
      <h2>Create Post</h2>
      <select id="category">
        <option value="">Select category</option>
        <option>General</option>
        <option>Research</option>
        <option>Engineering</option>
        <option>Healthcare</option>
      </select>
      <textarea id="content" placeholder="Write something..."></textarea>
      <button id="createBtn">Post</button>

      <h2>Latest Posts</h2>
      <div id="posts">Loading...</div>
    </section>
  </main>

  <script>
    const API = "https://hosting-production-a352.up.railway.app";
    const token = localStorage.getItem("token");
    const authSection = document.getElementById("auth-section");
    const postSection = document.getElementById("post-section");
    const logoutBtn = document.getElementById("logout");
    const postsDiv = document.getElementById("posts");

    if (token) showPosts();

    document.getElementById("loginBtn").onclick = async () => {
      const res = await fetch(API + "/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        showPosts();
      } else authMsg.textContent = data.error;
    };

    document.getElementById("registerBtn").onclick = async () => {
      const res = await fetch(API + "/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      });
      const data = await res.json();
      authMsg.textContent = data.message || data.error;
    };

    document.getElementById("createBtn").onclick = async () => {
      const res = await fetch(API + "/api/posts", {
        method: "POST",
        headers: {
          "Authorization": localStorage.getItem("token"),
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          category: category.value,
          content: content.value
        })
      });
      const data = await res.json();
      if (res.ok) {
        content.value = "";
        loadPosts();
      } else alert(data.error);
    };

    logoutBtn.onclick = () => {
      localStorage.removeItem("token");
      location.reload();
    };

    async function showPosts() {
      authSection.style.display = "none";
      postSection.style.display = "block";
      logoutBtn.style.display = "block";
      await loadPosts();
    }

    async function loadPosts() {
      postsDiv.textContent = "Loading...";
      const res = await fetch(API + "/api/posts", {
        headers: { "Authorization": localStorage.getItem("token") }
      });
      const data = await res.json();
      if (!res.ok) {
        postsDiv.textContent = data.error || "Error loading posts.";
        return;
      }
      postsDiv.innerHTML = "";
      data.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${p.username}</strong> in <em>${p.category}</em><br>${p.content}<br><small>${p.timestamp}</small>`;
        postsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
